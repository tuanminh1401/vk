<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuanminh.14</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: pink;
            font-family: Arial, sans-serif;
            position: relative;
        }
        #wrapper {
            text-align: center;
            position: relative;
        }
        img {
            margin-left: -190px;
            max-width: 400px;
            border-radius: 15px;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
            position: absolute;
        }
        #outerCandy {
            z-index: 2; /* Gói kẹo ở lớp trên cùng */
            cursor: pointer;
        }
        p {
            font-size: 24px;
            color: #f54291;
            font-weight: bold;
            text-shadow: 2px 2px 4px #ffd700;
            opacity: 0; /* Ẩn dòng chữ ban đầu */
            position: absolute;
            top: 90%; /* Căn dòng chữ theo chiều ngang ở cuối màn hình */
            left: 50%;
            transform: translateX(-50%); /* Canh ngang dòng chữ */
            white-space: nowrap; /* Đảm bảo dòng chữ luôn nằm trên một dòng */
            transition: opacity 1s ease-in-out; /* Hiệu ứng xuất hiện chữ */
            z-index: 1; /* Đảm bảo dòng chữ ở sau gói kẹo */
        }

        /* CSS cho màn hình nhỏ (điện thoại) */
        @media (max-width: 600px) {
            img {
                max-width: 100px; /* Thu nhỏ kích thước ảnh trên màn hình điện thoại */
            }
            p {
                font-size: 16px; /* Thu nhỏ kích thước chữ */
            }
        }
    </style>
    <script>
        let clickCount = 0; // Đếm số lần nhấp chuột

        function openCandy() {
            const outer = document.getElementById("outerCandy");
            const text = document.querySelector("p");

            clickCount++; // Tăng số lần nhấp

            switch (clickCount) {
                case 1: // Lần 1: Di chuyển lên góc trái trên
                    outer.style.transform = "translate(-100%, -100%)";
                    break;
                case 2: // Lần 2: Di chuyển lên góc phải trên
                    outer.style.transform = "translate(100%, -100%)";
                    break;
                case 3: // Lần 3: Di chuyển xuống góc trái dưới
                    outer.style.transform = "translate(-100%, 100%)";
                    break;
                case 4: // Lần 4: Di chuyển xuống góc phải dưới
                    outer.style.transform = "translate(100%, 100%)";
                    break;
                case 5: // Lần 5: Trở về giữa
                    outer.style.transform = "translate(0, 0)";
                    break;
                case 6: // Lần 6: Ẩn hình ảnh và hiện dòng chữ
                    outer.style.opacity = 0; // Làm mờ hình ảnh
                    text.style.opacity = 1; // Hiện dòng chữ
                    break;
                default: // Reset lại trạng thái ban đầu
                    clickCount = 0; // Đặt lại đếm nhấp chuột
                    outer.style.opacity = 1; // Hiển thị lại hình ảnh
                    outer.style.transform = "translate(0, 0)";
                    text.style.opacity = 0; // Ẩn dòng chữ
                    break;
            }
        }
    </script>
</head>
<body>
    <div id="wrapper">
        <img id="outerCandy" src="./chupa-chups-sour-belt-keo-deo-huong-trai-cay-8g-thanh.jpg" alt="Gói kẹo Chupa Chups" onclick="openCandy()">
        <p>.</p>
    </div>
</body>
</html>
